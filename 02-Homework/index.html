<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/stylesheet.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <button id="hiscore">View Highscores</button>
      <div class="time">
        <div class="time-text" style="text-align: center"></div>
        <div id="timer-seconds"></div>
      </div>
    </header>

    <main>
      <main>
        <div class="container1">
          <h1>Coding Quiz Challenge?!</h1>
          <h2 id="container1h2">
            Try to answer the following code-related questions within the time
            limit. Keep in mind the incorrect answers will penalize your
            score/time by ten seconds omg.
          </h2>
        </div>
      <br />
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <br />
        <br />
        <div class="btn-grid">
          <ol id="answer-buttons"></ol>
        </div>
        <div class="correct-incorrect">
          <p id="correct-incorrect-text"></p>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn-btn">Start</button>
      </div>
      <div id="initialform" class="hide-form">
        <label for="initials" 
          >Please enter your initials here:</label>
        <input type="text" id="initialsText"/>
        <button id="submit">Submit</button>
      </div>

      <script src="./Assets/script.js"></script>
    </main>
  </body>
</html>
