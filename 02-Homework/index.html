<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/stylesheet.css" />
    <title>Coding Quiz</title>
  </head>
  <body>

    <header>
      <button id="hiscore">View Highscores</button>
      <div class="time">
        <div class="time-text" style="text-align: center">Time Left</div>
        <div id="timer-seconds"></div>
      </div>
    </header>

    <main>
      <div class="container1">
        <h1>Coding Quiz Challenge?!</h1>
        <h2 id="container1h2">
          Try to answer the following code-related questions within the time
          limit. Keep in mind the incorrect answers will penalize your
          score/time by ten seconds omg.
        </h2>
      </div>
      <br />
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <br />
        <br />
        <div class="btn-grid">
          <ol id="answer-buttons">
            <!-- <li><button class="btn" id="answer1">Answer 1</button></li>
            <li><button class="btn" id="answer2">Answer 2</button></li>
            <li><button class="btn" id="answer3">Answer 3</button></li>
            <li><button class="btn" id="answer4">Answer 4</button></li> -->
          </ol>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn-btn">Start</button>
      </div>

      <div>
        <h4 id="demo"></h4>
        <script src="./Assets/script.js"></script>
      </div>
    </main>
  </body>
</html>
